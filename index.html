<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Out - an interactive story</title>
  <script src="/app.js"></script>
</head>
<body>
  <div>
    <h2 id="room-title">Title</h2>
    <img src="" alt="">
    <p id="room-setting">Room setting</p>
    <p>Answers</p>
    <div>
      <button id="look-btn">LOOK AROUND</button>
      <button id="goTo-btn">GOTO</button>
      <button id="nextRoom-btn">NEXT ROOM</button>
    </div>
    <ul id="goTo-list"></ul>
    <div>
      <h2>Logic Puzzle</h2>
      <p id="puzzle-text">puzzle text</p>
      <form>
        <label for="answerEl">YOUR ANSWER:</label>
        <input type="text" name="answer" id="answerEl">
      </form>
    </div>
    <div>
      <button id="litbtn1">1</button>
      <button id="litbtn2">2</button>
      <button id="litbtn3">3</button>
      <br>
      <button id="litbtn4">4</button>
      <button id="litbtn5">5</button>
      <button id="litbtn6">6</button>
    </div>
  </div>
</body>
</html>
