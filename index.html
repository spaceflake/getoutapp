<!DOCTYPE html>
<html lang="en" data-theme="black">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Out - an interactive story</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@1.16.2/dist/full.css" rel="stylesheet" type="text/css" />
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <script src="/logicpuzzle.js"></script>
  <script src="/scenes.js"></script>
  <script src="/app.js"></script>
</head>
<body class="h-screen">
  <div>
    <div class="container mx-auto flex flex-col h-screen max-w-2xl p-12">
      <h2 id="room-title" class="text-5xl mb-12 uppercase font-black tracking-widest"></h2>
      <img src="" alt="">
      <p id="room-setting" class="flex-grow text-gray-400"></p>
      <p id="dialog-el" class="flex-grow"></p>
      <div data-theme="cyberpunk" class="bg-gray-900 flex-grow mx-12 mt-4 rounded text-green-300 tracking-wider hidden">
        <p class="p-4"> -Answers</p>
        <p class="p-4"> -Answers</p>
        
      </div>
      <form id="input-form" class="mt-4 form-control hidden">
        <label for="answer-El" class="label">YOUR ANSWER:</label>
        <div class="relative">
          <input type="text" name="answer" id="answer-El" class="w-full pr-16 input input-primary input-bordered"/>
          <button type="submit" class="absolute top-0 right-0 rounded-l-none btn btn-primary">Submit</button>
        </div>
      </form>
      <div data-theme="cyberpunk" id="logic-puzzle" class=" bg-gray-700 flex-grow flex flex-col p-4 rounded text-green-300 tracking-wider shadow-inner hidden">
        <div class="flex-grow">
          <h2 class="bg-gray-900">Logic Puzzle</h2>
          <p id="puzzle-text">puzzle text</p>
        </div>
        <p id="puzzle-answer"></p>
        <div class="flex">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 animate-pulse" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
          </svg>
          <input id="puzzle-input" type="text" value="" class="input input-ghost input-xs w-full">
          <button id="puzzle-btn" class="btn btn-ghost btn-xs">Check answer</button>
        </div>
      </div>
      <div id="litBtnsWrapper" class="p-4 container mx-auto max-w-2xl mt-6 hidden">
        <button data-btn-nmb="1" id="litbtn1" class="w-24 h-24 m-2"></button>
        <button data-btn-nmb="2" id="litbtn2" class="w-24 h-24 m-2"></button>
        <button data-btn-nmb="3" id="litbtn3" class="w-24 h-24 m-2"></button>
        <br>
        <button data-btn-nmb="4" id="litbtn4" class="w-24 h-24 m-2"></button>
        <button data-btn-nmb="5" id="litbtn5" class="w-24 h-24 m-2"></button>
        <button data-btn-nmb="6" id="litbtn6" class="w-24 h-24 m-2"></button>
      </div>
      <!-- sätt id på div. skapa knappar i js -->
      <div id="btn-container" class="flex space-x-4">
        <button id="nextRoom-btn" class="btn btn-outline my-6">NEXT ROOM</button>
      </div>
    </div>
    
    
  </div>
</body>
</html>
