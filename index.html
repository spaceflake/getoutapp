  <title>Get Out - an interactive story</title>

<body class="h-screen">
  <div class="h-full">
    <div class="container mx-auto flex flex-col  max-w-2xl p-12">
      <h2 id="room-title" class="text-5xl mb-12 uppercase font-black tracking-widest">title</h2>
      <p id="room-setting" class="flex-grow text-gray-400 mb-12"></p>
      <p id="dialog-el" class="flex-grow"></p>
      
      <form id="input-form" class="mt-4 form-control hidden">
        <label for="answer-El" class="label">YOUR ANSWER:</label>
        <div class="relative">
          <input type="text" name="answer" id="answer-El" class="w-full pr-16 input input-primary input-bordered"/>
          <button type="submit" class="absolute top-0 right-0 rounded-l-none btn btn-primary">Submit</button>
        </div>
      </form>
      <div data-theme="cyberpunk" id="logic-puzzle" class=" bg-gray-700 flex-grow flex flex-col p-4 rounded text-green-300 tracking-wider shadow-inner hidden">
        <div class="flex-grow">
          <h2 class="bg-gray-900">Logic Puzzle</h2>
          <p id="puzzle-text">puzzle text</p>
        </div>
        <p id="puzzle-answer" class="mt-4"></p>
        <div class="flex">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 animate-pulse" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
          </svg>
          <input id="puzzle-input" type="text" value="" class="input input-ghost input-xs w-full">
          <button id="puzzle-btn" class="btn btn-ghost btn-xs">Check answer</button>
        </div>
      </div>
